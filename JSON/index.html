<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSON</title>

    <!-- CSS ja bootstrap linkit-->
    <link rel="stylesheet" href="Style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- responsiivinen navigaatio -->
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="index.html">Tehtävä 1 OSA I</a></li>
            <li><a href="toteutus.html">Tehtävä 1 OSA II</a></li>
            <li><a href="Pokemon.html">Tehtävä 2 OSA I</a></li>
            <li><a href="eevee.html">Tehtävä 2 Osa II</a></li>
            <li><a href="saa.html">Tehtävä 3</a></li>
        </ul>
    </nav>

    <main class="container mt-4">
        <div id="vastaus"></div>
    </main>
    
    <script>
      fetch('tietue.json')

                // Tehtävä 1 tiedon haku koodista otettu
                .then(function (response) {
                    return response.json();
                })

                .then(function (responseJson) {
                    kerro(responseJson);
                })

                .catch(function (error) {
                    document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
                })

            function kerro(obj) {
                let tiedot = "<h1>" + obj.otsikko + "</h1><br>"
                    + obj.kuvaus + "<br><hr>"
                    + "<p><img src=" + obj.kuva + "></p>"

                    + "<center><h3>" + "Opintojakso" + "</h3>" + "Nimi: " + obj.opintojakso.nimi + "<br>"
                    + "Tunnus: " + obj.opintojakso.tunnus + "<br>"
                    + "Opintopisteet: " + obj.opintojakso.opintopisteet + "<br></center>";


                tiedot += "<p><h3> Aiheet </h3>";

                for (var i = 0; i < obj.tekniikat.length; i++) {
                    tiedot += "<b>Aihe: " + obj.tekniikat[i].aihe + "</b>";
                    tiedot += " <a href=" + obj.tekniikat[i].linkki + ">" + obj.tekniikat[i].linkki + "</a>" + "<br>";
                }
                tiedot += "</p>";

                document.getElementById("vastaus").innerHTML = tiedot;

            }
    </script>
</body>

</html>
