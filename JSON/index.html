<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSON</title>

    <!-- CSS ja bootstrap linkit-->
    <link rel="stylesheet" href="Style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- responsiivinen navigaatio -->
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="index.html">Tehtävä 1 OSA I</a></li>
            <li><a href="kolmas.html">Tehtävä 1 OSA II</a></li>
            <li><a href="poke.html">Tehtävä 2 OSA I</a></li>
            <li><a href="eevee.html">Tehtävä 2 Osa II</a></li>
            <li><a href="saa.html">Tehtävä 3</a></li>
        </ul>
    </nav>

    <main class="container mt-4">
        <div id="vastaus"></div>
    </main>

    <script>
        /* asynkroninen lataus ja tulostus */
        async function loadData() {
            try {
                const response = await fetch('tietue.json');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                render(data);
            } catch (err) {
                document.getElementById('vastaus').innerHTML = '<p>Tietoa ei pystytä hakemaan</p>';
                console.error(err);
            }
        }

        function render(obj) {
            let tiedot = `<h1>${obj.otsikko}</h1>
                          <p>${obj.kuvaus}</p>
                          <hr>
                          <p><img src="${obj.kuva}" alt="Kuva"></p>
                          <center>
                            <h3>Opintojakso</h3>
                            Nimi: ${obj.opintojakso.nimi}<br>
                            Tunnus: ${obj.opintojakso.tunnus}<br>
                            Opintopisteet: ${obj.opintojakso.opintopisteet}<br>
                          </center>
                          <h3>Aiheet</h3>`;

            obj.tekniikat.forEach(item => {
                tiedot += `<b>Aihe: ${item.aihe}</b> <a href="${item.linkki}">${item.linkki}</a><br>`;
            });

            document.getElementById('vastaus').innerHTML = tiedot;
        }

        loadData();
    </script>
</body>

</html>
