<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSON</title>

    <!-- CSS ja bootstrap linkit-->
    <link rel="stylesheet" href="Style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- responsiivinen navigaatio -->
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="index.html">Tehtävä 1 OSA I</a></li>
            <li><a href="toteutus.html">Tehtävä 1 OSA II</a></li>
            <li><a href="poke.html">Tehtävä 2 OSA I</a></li>
            <li><a href="eevee.html">Tehtävä 2 Osa II</a></li>
            <li><a href="saa.html">Tehtävä 3</a></li>
        </ul>
    </nav>

    <main class="container mt-4">
        <div id="vastaus"></div>
    </main>
    
    <script>
        fetch('toteutus.json')
            .then(function (response) {
                if (!response.ok) throw new Error('HTTP ' + response.status);
                return response.json();
            })
            .then(function (responseJson) {
                kerro(responseJson);
            })
            .catch(function (error) {
                document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan: " + error.message + "</p>";
                console.error(error);
            });

        function kerro(obj) {
            var tiedot = "<h1>" + obj.nimi + "</h1>";
            tiedot += + obj.osallistujat.lukumaara;
            tiedot += + obj.osallistujat.nimet.join;
            tiedot += + obj.alku + obj.loppu;
            tiedot += + obj.kesto;
            tiedot += "<p><img src=\"" + obj.kuva + "\" alt=\"kuva\"></p>";

            document.getElementById('vastaus').innerHTML = tiedot;
        }
    </script>

</body>

</html>
